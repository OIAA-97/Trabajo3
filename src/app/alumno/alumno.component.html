<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <th>iD</th>
        <th>Nombre</th>
        <th>Matricula</th>
    </thead>

    <tbody>
    <tr *ngFor="let alumno of alumno">
        <td>{{alumno.id}}</td>
        <td>{{alumno.nombre}}</td> 
        <td>{{alumno.matricula}}</td> 
    </tr>
    </tbody>

</table>
